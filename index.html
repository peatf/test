<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Menu Wheel</title>
    <style>
        .menu-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .menu-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .hotspot {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hotspot:hover {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .enroll-now {
            top: 13%;
            left: 22%;
            width: 26%;
            height: 26%;
            transform: translate(-50%, -50%);
        }

        .explore-toolkit {
            top: 13%;
            right: 22%;
            width: 26%;
            height: 26%;
            transform: translate(50%, -50%);
        }

        .find-tools {
            bottom: 15%;
            left: 50%;
            width: 26%;
            height: 26%;
            transform: translate(-50%, 50%);
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <img src="https://i.imgur.com/aIa0vfQ.png" alt="Menu Wheel" class="menu-image">
        
        <!-- Clickable hotspots -->
        <a href="/enroll" class="hotspot enroll-now" aria-label="Enroll Now"></a>
        <a href="/explore" class="hotspot explore-toolkit" aria-label="Explore the Toolkit"></a>
        <a href="/tools" class="hotspot find-tools" aria-label="Find your Tools"></a>
    </div>
</body>
</html>
