<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Frosted Glass 3D Wheel</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #cccccc;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="loading">Loading 3D Wheel...</div>
    
    <!-- Using full URLs to CDN resources -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/geometries/TextGeometry.js"></script>
    
    <script>
        // Global variables
        let scene, camera, renderer, controls;
        let wheel;
        
        // Initialize the scene
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xcccccc);
            
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 8);
            
            // Renderer with basic settings
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);
            
            // Basic orbit controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            
            // Create the wheel
            createWheel();
            
            // Set up lighting
            setupLights();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
            
            // Start animation loop
            animate();
        }
        
        // Create the 3D wheel
        function createWheel() {
            // Wheel dimensions
            const outerRadius = 3;
            const innerRadius = 0.8;
            const thickness = 0.4;
            const segments = 48;
            
            // Create ring shape
            const shape = new THREE.Shape();
            shape.absarc(0, 0, outerRadius, 0, Math.PI * 2, false);
            
            const holePath = new THREE.Path();
            holePath.absarc(0, 0, innerRadius, 0, Math.PI * 2, true);
            shape.holes.push(holePath);
            
            // Extrude settings
            const extrudeSettings = {
                depth: thickness,
                bevelEnabled: true,
                bevelSegments: 3,
                bevelSize: 0.1,
                bevelThickness: 0.05,
                curveSegments: segments
            };
            
            // Create the extruded geometry
            const wheelGeometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
            wheelGeometry.center();
            
            // Create a simplified glass-like material
            const wheelMaterial = new THREE.MeshPhysicalMaterial({
                color: 0xffffff,
                metalness: 0.1,
                roughness: 0.2,
                transmission: 0.8,
                transparent: true,
                opacity: 0.9
            });
            
            // Create the wheel mesh
            wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
            wheel.rotation.x = Math.PI / 2; // Rotate to be flat
            scene.add(wheel);
            
            // Load font and create text
            const fontLoader = new THREE.FontLoader();
            
            // Try to load the font with a fallback
            fontLoader.load(
                // Primary URL
                'https://threejs.org/examples/fonts/helvetiker_bold.typeface.json',
                // Success callback
                function(font) {
                    createMainTitle(font);
                    createButtons(font);
                    document.getElementById('loading').style.display = 'none';
                },
                // Progress callback
                undefined,
                // Error callback
                function(err) {
                    console.error('Error loading font:', err);
                    document.getElementById('loading').innerHTML = 'Could not load font. Check console for details.';
                }
            );
        }
        
        // Create title text
        function createMainTitle(font) {
            const textOptions = {
                font: font,
                size: 0.28,
                height: 0.05,
                curveSegments: 6,
                bevelEnabled: true,
                bevelThickness: 0.01,
                bevelSize: 0.01,
                bevelSegments: 3
            };
            
            // Title material
            const textMaterial = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                roughness: 0.1,
                metalness: 0.2
            });
            
            // "REALIZATION" text
            const mainTextGeometry1 = new THREE.TextGeometry("REALIZATION", textOptions);
            mainTextGeometry1.center();
            
            const mainText1 = new THREE.Mesh(mainTextGeometry1, textMaterial);
            mainText1.position.set(0, 0.15, 0.23);
            wheel.add(mainText1);
            
            // "TOOLKIT" text
            const mainTextGeometry2 = new THREE.TextGeometry("TOOLKIT", textOptions);
            mainTextGeometry2.center();
            
            const mainText2 = new THREE.Mesh(mainTextGeometry2, textMaterial);
            mainText2.position.set(0, -0.25, 0.23);
            wheel.add(mainText2);
            
            // Add simple circle for the spiral icon
            const circleGeometry = new THREE.TorusGeometry(0.08, 0.02, 16, 32);
            const circleMaterial = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                roughness: 0.1,
                metalness: 0.2
            });
            const circle = new THREE.Mesh(circleGeometry, circleMaterial);
            circle.position.set(0, 0.5, 0.23);
            wheel.add(circle);
        }
        
        // Create the buttons with text
        function createButtons(font) {
            const buttonTextOptions = {
                font: font,
                size: 0.15,
                height: 0.03,
                curveSegments: 4,
                bevelEnabled: true,
                bevelThickness: 0.005,
                bevelSize: 0.005,
                bevelSegments: 2
            };
            
            // Button material
            const buttonMaterial = new THREE.MeshStandardMaterial({
                color: 0xeeeeee,
                roughness: 0.3,
                metalness: 0.1,
                transparent: true,
                opacity: 0.9
            });
            
            // ENROLL NOW button
            createButtonWithText(
                "ENROLL", 
                "NOW",
                -1.8, 0, 
                0.8, 0.5, 
                buttonMaterial, 
                buttonTextOptions, 
                font
            );
            
            // EXPLORE the TOOLKIT button
            createButtonWithText(
                "EXPLORE", 
                "the TOOLKIT",
                1.8, 0, 
                0.8, 0.6, 
                buttonMaterial, 
                buttonTextOptions, 
                font
            );
            
            // FIND your TOOLS button
            createButtonWithText(
                "FIND your", 
                "TOOLS",
                0, -2.15, 
                1.2, 0.5, 
                buttonMaterial, 
                buttonTextOptions, 
                font
            );
        }
        
        // Create a button with text
        function createButtonWithText(text1, text2, x, y, width, height, material, textOptions, font) {
            // Create rounded rectangle for button
            const roundedRectShape = new THREE.Shape();
            const radius = 0.15;
            
            roundedRectShape.moveTo(-width/2 + radius, -height/2);
            roundedRectShape.lineTo(width/2 - radius, -height/2);
            roundedRectShape.quadraticCurveTo(width/2, -height/2, width/2, -height/2 + radius);
            roundedRectShape.lineTo(width/2, height/2 - radius);
            roundedRectShape.quadraticCurveTo(width/2, height/2, width/2 - radius, height/2);
            roundedRectShape.lineTo(-width/2 + radius, height/2);
            roundedRectShape.quadraticCurveTo(-width/2, height/2, -width/2, height/2 - radius);
            roundedRectShape.lineTo(-width/2, -height/2 + radius);
            roundedRectShape.quadraticCurveTo(-width/2, -height/2, -width/2 + radius, -height/2);
            
            const buttonExtrudeSettings = {
                depth: 0.06,
                bevelEnabled: true,
                bevelSegments: 2,
                bevelSize: 0.02,
                bevelThickness: 0.02
            };
            
            const buttonGeometry = new THREE.ExtrudeGeometry(roundedRectShape, buttonExtrudeSettings);
            const button = new THREE.Mesh(buttonGeometry, material.clone());
            button.position.set(x, y, 0.1);
            wheel.add(button);
            
            // Text material
            const textMaterial = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                roughness: 0.1,
                metalness: 0.2
            });
            
            // Add text to button
            if (text1) {
                const textGeo1 = new THREE.TextGeometry(text1, textOptions);
                textGeo1.center();
                const textMesh1 = new THREE.Mesh(textGeo1, textMaterial);
                textMesh1.position.set(x, y + (text2 ? 0.12 : 0), 0.2);
                wheel.add(textMesh1);
            }
            
            if (text2) {
                const textGeo2 = new THREE.TextGeometry(text2, textOptions);
                textGeo2.center();
                const textMesh2 = new THREE.Mesh(textGeo2, textMaterial);
                textMesh2.position.set(x, y - 0.12, 0.2);
                wheel.add(textMesh2);
            }
        }
        
        // Set up basic lights
        function setupLights() {
            // Main directional light
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            
            // Secondary fill light
            const fillLight = new THREE.DirectionalLight(0xffffff, 0.5);
            fillLight.position.set(-5, 0, 5);
            scene.add(fillLight);
            
            // Ambient light for global illumination
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Initialize when window is loaded
        window.addEventListener('load', init);
    </script>
</body>
</html>
